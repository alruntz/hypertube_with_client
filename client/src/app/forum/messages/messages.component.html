<ng-container *ngIf="loaded | async">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <a  [routerLink]="['/forum','forum_content', topic.id_sectionForum]"> > Retour aux topics</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table class="table table-striped">
          <tbody>
          <tr *ngFor="let message of messages | paginate: {itemsPerPage: 10, currentPage: p}"
              app-message
              [content]="message.content"
              [user_id]="message.id_author"
              [time]="message.time"
              [message_id]="message._id">
          </tr>
          </tbody>
        </table>
        <div class="col-lg-12" >
          <ng-container *ngIf="authService.isLog">
            <app-form-content [id_topic]="topic._id"></app-form-content>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</ng-container>
