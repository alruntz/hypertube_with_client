<h4>{{ textLoad }}</h4>
<ng-container *ngIf="loaded | async ">
  <div class="container">
      <div class="row">
       <div class="col-lg-12">
         <blockquote class="blockquote text-center">
           <p class="mb-0 text-white bg-dark"><p>{{ torrent.synopsis }} </p>
         </blockquote>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12">
       <video *ngIf="videoloaded | async" class="video-player" id="videoPlayer" controls>
          <source src="{{link}}" type="video/mp4">
          <track *ngIf="subtitle_defined" [src]=subtitle_path_en kind="subtitles" srclang="en" label="{{lang}}" [attr.default]="subtitle_default ? '' : null"/>
      </video>
        <!--div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{link}}"></iframe>
        </div-->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-comments [id_movie]="torrent._id"></app-comments>
      </div>
    </div>
  </div>
</ng-container>
