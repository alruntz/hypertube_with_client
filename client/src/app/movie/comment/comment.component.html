<ng-container *ngIf="loaded | async">
  <mat-list-item>
    <img matListAvatar [src]="user.photo"/>
    <div class="comment_time">{{ comment.time | date:'medium' }}</div>
    <h3 matLine> {{user.username}} </h3>
    <span [innerHTML]="comment.content" matLine></span>
    <mat-divider matLine></mat-divider>
  </mat-list-item>
</ng-container>
