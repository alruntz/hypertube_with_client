<div class="container">
  <div class="row">
    <div class="col-sm-10"><h1 *ngIf="(user !== null) && (user.username !== null)">{{ user.username }}</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3"><!--left col-->

      <form class="form" [formGroup]="formGroupPhoto" (ngSubmit)="onSubmitPhoto()" enctype="multipart/form-data"
            id="photoForm">
        <div class="text-center">
          <img *ngIf="(user !== null) && (user.photo !== null)" [src]="user.photo" class="avatar img-responsive img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" formControlName="uploadImg" class="text-center center-block file-upload" accept="image/*"
                 (change)="changeListener($event)">
        </div>
        <hr>
        <br>
      </form>

      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
      </ul>

      <div class="panel panel-default">
        <div class="panel-heading">Social Media</div>
        <div class="panel-body">
          <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i
          class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
        </div>
      </div>

    </div><!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#messages">Menu 1</a></li>
        <li><a data-toggle="tab" href="#settings">Menu 2</a></li>
      </ul>


      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()" id="registrationForm">
            <div class="form-group">
              <div class="col-xs-6">
                <label for="first_name"><h4>First name</h4></label>
                <input type="text" class="form-control" formControlName="input_firstName" name="first_name"
                       id="first_name" title="enter your first name if any.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="last_name"><h4>Last name</h4></label>
                <input type="text" class="form-control" formControlName="input_lastName" name="last_name" id="last_name"
                       placeholder="last name" title="enter your last name if any.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label><h4>Language</h4></label>
                <input type="text" class="form-control" formControlName="input_lang" name="lang" id="lang"
                       placeholder="lang" title="enter your language">
              </div>
            </div>

            <!--</div>-->
            <!--</div>-->

            <div class="form-group">

              <div class="col-xs-12">
                <input type="submit" class="form-control">
              </div>
            </div>


          </form>

            </div>

        </div><!--/tab-pane-->
      </div>
    </div><!--/tab-content-->

  </div><!--/col-9-->
</div><!--/row-->
