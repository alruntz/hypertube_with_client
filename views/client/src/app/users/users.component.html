<div *ngIf="this.isLog" class="container">
  <h2 class="page-header">Add User</h2>
  <form (submit)="addUser()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
  </div>
    <div class="form-group">
      <label>Mail</label>
      <input type="text" [(ngModel)]="mail" name="mail" class="form-control">
    </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)]="password" name="password" class="form-control">
      </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <input type="submit" class="btn btn-success" value="Add">
  </form>
</div>
<hr>
<div class="container">
	<div *ngFor="let user of users">
    <div class="col-lg-1">
      <input type="button" (click) = "deleteUser(user._id)" value="Delete" class="btn btn-danger">
    </div>
    <div class="row">
      <div class="col-lg-2">
				{{ user.first_name  }}
			</div>
			<div class="col-lg-2">
				{{ user.last_name  }}
			</div>
      <div class="col-lg-2">
        {{ user.mail  }}
      </div>
      <div class="col-lg-4">
        {{ user.password  }}
      </div>
		</div>
	</div>
</div>
